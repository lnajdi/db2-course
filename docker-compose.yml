services:
  postgres:
    image: postgres:15
    container_name: postgres-lab
    environment:
      POSTGRES_DB: pagila
      POSTGRES_USER: student
      POSTGRES_PASSWORD: password
      # Remove POSTGRES_HOST_AUTH_METHOD for better security
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/pagila:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d pagila"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
